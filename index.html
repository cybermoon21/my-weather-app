<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheCodes Plus: Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸŒ•CYBERMOON WEATHER APP</h1>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-input">
                <input type="submit" value="Search" class="search-form-button">
            </form>
        </header>
        <main>
            <div class="main-panel-info">
                <div class="half-panel">
                    <div class="main-details">
                        <h3>Humidity</h3>
                        <hr />
                        <p>
                            <span id="humidity"></span>%
                        </p>
                    </div>
                    <div class="main-details">
                        <h3>Wind</h3>
                        <hr />
                        <p>
                            <span id="wind"></span> km/h
                        </p>
                    </div>
                    <div class="main-details">
                        <h3>Description</h3>
                        <hr />
                        <p>
                            <span id="description"></span>
                        </p>
                    </div>
                </div>
                <div class="main-temp">
                    <h2 id="current-city"></h2>
                    <h3 id="current-date"></h3>
                    <h3 id="current-time"></h3>
                    <div class="temp-container">
                        <div class="temp-icon"><span id="icon"></span></div>
                        <div class="temp"><span id="current-temp"></span>Â°C</div>
                    </div>
                </div>
            </div>
            <div class="curve"></div>
            <div class="forecast" id="forecast">
            </div>
        </main>
        <footer>
            This project was coded by
            <a href="https://github.com/cybermoon21">Kamenikia Govender</a> and is on
            <a href="https://github.com/cybermoon21/my-weather-app">Github</a> and hosted on
            <a href="https://cybermoon-weather-app.netlify.app/">Netlify</a>
        </footer>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
